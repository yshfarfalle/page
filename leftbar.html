<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            height: 100%;
            width: 30%;
            position: fixed;
            top: 0;
            left: -30%;
            background-color: #111;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }
        #sidebar a:hover {
            background-color: #575757;
        }
        #toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img id="toggle-btn" src="=.png" style="width: 40px; height:40px;" alt="Toggle Sidebar">

    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', function() {
            if (sidebar.style.left === '-30%') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-30%';
            }
        });
    </script>
</body>
</html>
